---
variant: fcos
version: 1.4.0
passwd:
  users:
    - name: portainer
      no_create_home: true
      shell: /bin/false
      uid: ${portainer_id}
      no_user_group: true
      primary_group: isolated
      groups:
        - docker
        - isolated

# based on https://github.com/mediadepot/ignition/blob/master/ignition.d/portainer.yaml
storage:
  directories:
    - path: "/etc/docker/compose/portainer"
      mode: 0750
      user:
        name: portainer
      group:
        name: isolated
    - path: "/var/srv/portainer"
      mode: 0750
      user:
        name: portainer
      group:
        name: isolated
  files:
    - path: "/etc/docker/compose/portainer/docker-compose.yml"
      mode: 0640
      user:
        name: portainer
      group:
        name: isolated
      contents:
        inline: |-
          version: "3.9"
          services:
            portainer:
              image: portainer/portainer
              container_name: portainer
              user: "${portainer_id}:${isolated_id}"
              volumes:
                - /var/srv/portainer:/data:z
                - /var/run/docker.sock:/var/run/docker.sock:z
              ports:
                - 9000:9000
              labels:
                - "traefik.enable=true"
                - "traefik.http.services.portainer.loadbalancer.server.port=9000"
                - "traefik.http.routers.portainer.rule=Host(`${hostname}.${domain_name}`) && PathPrefix(`/portainer`)"
                - "traefik.http.middlewares.portainer-stripprefix.stripprefix.prefixes=/portainer"
                - "traefik.http.routers.portainer.middlewares=our-slash"
                - "traefik.http.routers.portainer.entrypoints=websecure"
                - "traefik.http.routers.portainer.tls=true"
              command:
                - "--no-analytics"
                - "--host=unix:///var/run/docker.sock"
              networks:
                - traefik
          networks:
            traefik:
              external: true

systemd:
  units:
    - name: docker-compose@portainer.service
      enabled: true
